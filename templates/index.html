{% extends 'base.html' %}
{% load static %}


{% block content %} 
<div class="col-10 mx-auto">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        "
        >
        <div style="text-align: center">
            <h1 class="mt-5">SELECCIONA INTERFAZ</h1>        
        </div>
</div>

<div class="container">
    <div class="options">
        <a href="#" class="option">
            <div class="icon user-icon"><i class="bi bi-person-fill"></i></div>
            <span>USUARIOS</span>
        </a>
        <img src="{% static 'img/logo.png' %}" class="sena-logo" alt="SENA">
        <a href="#" class="option">
            <div class="icon cert-icon"><i class="bi bi-file-earmark-fill"></i></div>
            <span>CERTIFICADOS</span>
        </a>
    </div>    
</div>

<style>
    h1 {
        color: #A3E635;
        font-size: 30px;
        font-weight: bold;
    }
    
    .options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin-top: 10%;
    }
    
    .option {
        text-decoration: none;
        text-align: center;
        color: gray;
        font-size: 14px;
        font-weight: bold;
    }
    
    .icon {
        width: 250px;
        height: 250px;
        background-color: #c2c2c2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .icon .bi {
        font-size: 7rem;
        color: #A3E635;
    }
    
    .sena-logo {
        width: 25%;
        height: auto;
    }
</style>
{% endblock %}
